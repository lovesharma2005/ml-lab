<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        h4 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Iris Flower Classification Model</h1>
    <form action='/predict' method="POST">
        <div class="input-grid">
            <div class="input-group">
                <label for="first_name">Sepal Length (cm)</label>
                <input id="first_name" name='SepalLengthCm' type="text" required>
            </div>
            <div class="input-group">
                <label for="last_name">Sepal Width (cm)</label>
                <input id="last_name" name="SepalWidthCm" type="text" required>
            </div>
            <div class="input-group">
                <label for="_name">Petal Length (cm)</label>
                <input id="_name" name="PetalLengthCm" type="text" required>
            </div>
            <div class="input-group">
                <label for="__name">Petal Width (cm)</label>
                <input id="__name" name="PetalWidthCm" type="text" required>
            </div>
        </div>
        <button type="submit">Predict Probability</button>
    </form>
    <h4>{{pred}}</h4>
</body>

</html>
